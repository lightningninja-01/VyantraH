<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>VyantraH</h1>
    <p class="tagline">Your Daily Wellness, Sorted.</p>
  </header>

  <main class="page">
    <section class="center-wrap">
      <div class="card" id="dietCard">
        <h2>Diet Planner</h2>

        <form id="dietForm" onsubmit="event.preventDefault(); generatePlan();">
          <label>Age</label>
          <input type="number" id="age" placeholder="Enter your age">

          <label>Weight (kg)</label>
          <input type="number" id="weight" placeholder="Enter weight">

          <label>Height (cm)</label>
          <input type="number" id="height" placeholder="Enter height">

          <label>Activity Level</label>
          <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light</option>
            <option value="1.55">Moderate</option>
            <option value="1.725">Very Active</option>
          </select>

          <button type="submit">Generate Plan</button>
        </form>

        <div id="result"></div>
      </div>
    </section>
  </main>

  <!-- Floating bot icon -->
  <button id="chatIcon" title="Chat"><span class="bot-emoji">ðŸ’¬</span></button>

  <!-- Overlay -->
  <div id="chatOverlay" class="hidden"></div>

  <!-- Chat Window -->
  <aside id="chatModal" class="hidden">
    <header class="modal-header">
      <h3>Trainer Chatbot</h3>
      <button id="closeChat" class="close-btn">âœ•</button>
    </header>

    <div id="chatMessages" class="chat-messages">
      <div class="msg bot">Hi! I'm VyantraH, ask me anything about your diet & wellness.</div>
    </div>

    <form id="chatForm" class="chat-form">
      <input id="chatInput" type="text" placeholder="Type your question...">
      <button id="sendBtn" type="submit">âž¤</button>
    </form>
  </aside>

  <script src="script.js"></script>
</body>
</html>
