<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VyantraH â€“ Your Wellness Mate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VyantraH</h1>
    <p class="tagline">Your Daily Wellness, Sorted.</p>
  </header>

  <main class="page">
    <section class="center-wrap">
      <div class="card" id="dietCard">
        <h2>Diet Planner</h2>
        <form id="dietForm" onsubmit="event.preventDefault(); generatePlan();">
          <label>Age</label>
          <input type="number" id="age" placeholder="Enter your age" />

          <label>Weight (kg)</label>
          <input type="number" id="weight" placeholder="Enter weight" />

          <label>Height (cm)</label>
          <input type="number" id="height" placeholder="Enter height" />

          <label>Activity Level</label>
          <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light Activity</option>
            <option value="1.55">Moderate</option>
            <option value="1.725">Very Active</option>
          </select>

          <button type="submit">Generate Plan</button>
        </form>

        <div id="result"></div>
      </div>
    </section>
  </main>

  <!-- Small Floating Chat Icon (extension-style) -->
  <button id="chatIcon" aria-label="Open VyantraH chat" title="Ask VyantraH"> 
    <span class="bot-emoji">ðŸ’¬</span>
  </button>

  <!-- Chat modal popup (hidden by default) -->
  <div id="chatOverlay" class="hidden"></div>

  <aside id="chatModal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
    <header class="modal-header">
      <h3 id="chatTitle">Trainer Chatbot</h3>
      <button id="closeChat" aria-label="Close chat">âœ•</button>
    </header>

    <div id="chatMessages" class="chat-messages" aria-live="polite">
      <div class="msg bot">Hi! I am VyantraH. Ask me about diet or simple wellness tips.</div>
    </div>

    <form id="chatForm" class="chat-form" onsubmit="event.preventDefault(); submitChat();">
      <input id="chatInput" type="text" placeholder="Type your question..." autocomplete="off" />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </aside>

  <script src="script.js"></script>
</body>
</html>
