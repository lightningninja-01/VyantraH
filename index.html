<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VyantraH â€“ Your Wellness Mate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VyantraH</h1>
    <p class="tagline">Your Daily Wellness, Sorted.</p>
  </header>

  <main class="page">
    <section class="center-wrap">
      <div class="card" id="dietCard">
        <h2>Diet Planner</h2>
        <!-- note: form uses onsubmit to prevent full reload -->
        <form id="dietForm" onsubmit="event.preventDefault(); generatePlan();">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" />

          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter weight" />

          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" placeholder="Enter height" />

          <label for="activity">Activity Level</label>
          <select id="activity" name="activity" aria-label="Activity level">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light Activity</option>
            <option value="1.55">Moderate</option>
            <option value="1.725">Very Active</option>
          </select>

          <button type="submit">Generate Plan</button>
        </form>

        <div id="result" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- small floating chat icon (must have id chatIcon) -->
  <button id="chatIcon" aria-label="Open VyantraH chat" title="Ask VyantraH"> 
    <span class="bot-emoji">ðŸ’¬</span>
  </button>

  <!-- transparent overlay (initially hidden) -->
  <div id="chatOverlay" class="hidden" aria-hidden="true"></div>

  <!-- chat modal popup anchored bottom-right (initially hidden) -->
  <aside id="chatModal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
    <header class="modal-header">
      <h3 id="chatTitle">Trainer Chatbot</h3>
      <!-- close button must have id closeChat -->
      <button id="closeChat" class="close-btn" aria-label="Close chat">âœ•</button>
    </header>

    <!-- messages area must have id chatMessages -->
    <div id="chatMessages" class="chat-messages" aria-live="polite">
      <div class="msg bot">Hi! I am VyantraH. Ask me about diet or simple wellness tips.</div>
    </div>

    <!-- chat form must have id chatForm and input id chatInput -->
    <form id="chatForm" class="chat-form" autocomplete="off">
      <input id="chatInput" type="text" name="chat" placeholder="Type your question..." />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </aside>

  <!-- important: script at end so DOM elements exist; your script.js has DOMContentLoaded guard too -->
  <script src="script.js"></script>
</body>
</html>
