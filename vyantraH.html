<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VyantraH</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 0.6rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
    }
    nav a:hover {
      color: #f9d423;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    h2 {
      color: #ff4e50;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff4e50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e43e3f;
    }
    .chatbox {
      height: 300px;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>VyantraH</header>
  <nav>
    <a href="#">Home</a>
    <a href="#diet">Diet Plan</a>
    <a href="#chat">Chatbot</a>
  </nav>

  <div class="container">
    <!-- Diet Plan -->
    <div id="diet" class="card">
      <h2>Get Your Diet Plan</h2>
      <form>
        <label>Age:</label>
        <input type="number" placeholder="Enter your age" required>
        
        <label>Weight (kg):</label>
        <input type="number" placeholder="Enter your weight" required>
        
        <label>Activity Level:</label>
        <select>
          <option>Sedentary</option>
          <option>Moderate</option>
          <option>Active</option>
        </select>
        
        <button type="submit">Generate Plan</button>
      </form>
    </div>

    <!-- Chatbot -->
    <div id="chat" class="card">
      <h2>Ask VyantraH</h2>
      <div class="chatbox" id="chatbox">
        <p><b>Bot:</b> Hi! Ask me anything about fitness or diet.</p>
      </div>
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      let message = input.value.trim();
      if(message){
        chatbox.innerHTML += `<p><b>You:</b> ${message}</p>`;
        chatbox.innerHTML += `<p><b>Bot:</b> (AI reply coming soon...)</p>`;
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
  </script>
</body>
</html>
